<div>
 
  <h1 class="title-page">Pesquise os Valores dos Veículos na Tabela FIPE</h1>
 
  <form class="form" #Form="ngForm">

    <mat-form-field class="campo" appearance="fill">
      <mat-label>Marca do Veículo</mat-label>
      <mat-select [formControl]="marcaControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let marca of marcas" value="{{marca.id}}">
          {{marca.fipe_name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="marcaControl.hasError('required')">Por favor escolha a marca do veículo</mat-error>
      <mat-hint>{{marcaControl.value?.value}}</mat-hint>
    </mat-form-field>
  
    <mat-form-field class="form-field-name campo">
      <mat-label>Nome do Veículo</mat-label>
      <input matInput type="text" [formControl]="nomeCarroControl" required>
      <mat-error *ngIf="nomeCarroControl.hasError('required')">Digite o nome do veículo</mat-error>
     <!-- <mat-hint>{{nomeCarroControl.value?.value}}</mat-hint> -->
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form_input campo">
      <mat-label>Tipo de Combustivel</mat-label>
      <mat-select [formControl]="combustivelControl">
        <mat-option [value]="">--</mat-option>
        <mat-option *ngFor="let combustivel of combustiveis" [value]="combustivel">{{combustivel}}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form_input campo">
      <mat-label>Ano de Fabricação</mat-label>
      <mat-select [formControl]="anoFabricacaoControl">
        <mat-option [value]="">--</mat-option>
        <mat-option *ngFor="let ano of anos" [value]="ano">
          {{ano}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form_input campo">
      <mat-label>Faixa de Preço</mat-label>
      <mat-select [formControl]="faixaPrecoControl">
        <mat-option [value]="">--</mat-option>
        <mat-option *ngFor="let preco of precos" [value]="preco">{{preco}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <button 
      mat-raised-button
      color="primary"
      class="submitButton"
      [disabled]="!Form.form.valid"
      (click)="onSearch()"
      >Pesquisar</button>
  </form>
</div>
